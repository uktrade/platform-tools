  objects:
    - key: healthcheck.txt
      body: |
        HEALTHCHECK WORKS!

##### s3-policy example:

my-s3-bucket-bucket-access:
  type: s3-policy  # gives the listed services permissions to access an existing bucket

  services:  # services that require access to the bucket.
    - "web"

  environments:
    default:
      bucket_name: my-bucket
