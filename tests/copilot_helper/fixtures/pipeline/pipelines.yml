environments:
  - name: dev
  - name: prod
    requires_approval: true

codebases:
  - name: application
    repository: organisation/repository
    services:
      - web
    pipelines:
      - name: main
        branch: main
        environments:
          - name: dev
      - name: tagged
        tag: true
        environments:
          - name: staging
          - name: prod
            requires_approval: true
