my-opensearch-bad-param:
  type: opensearch
  nonsense: abc

my-opensearch-environments-should-be-list:
  type: opensearch
  environments: False

my-opensearch-bad-env-param:
  type: opensearch
  environments:
    dev:
      opensearch_plan: large

my-opensearch-bad-plan:
  type: opensearch
  environments:
    dev:
      plan: largish

my-opensearch-bad-engine-size:
  type: opensearch
  environments:
    dev:
      engine: 7.3

my-opensearch-no-plan:
  type: opensearch
  environments:
    dev:
      volume_size: 10

my-opensearch-volume-size-too-small:
  type: opensearch
  environments:
    dev:
      plan: tiny
      volume_size: 9

my-opensearch-invalid-size-for-small:
  type: opensearch
  environments:
    dev:
      plan: small
      volume_size: 512

my-opensearch-invalid-size-for-large:
  type: opensearch
  environments:
    default:
      plan: large
      volume_size: 128
    dev:
      plan: small
      volume_size: 100
    production:
      volume_size: 1200

