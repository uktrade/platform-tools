schema_version: 2
application: test-app

environments:
  dev:
  prod:
    requires_approval: true

codebase_pipelines:
  application:
    repository: organisation/repository
    slack_channel: CODEBASE_SLACK_CHANNEL_ID
    requires_image_build: true
    services:
      - run_group:
        - web
    pipelines:
      - name: main
        branch: main
        environments:
          - name: dev
      - name: tagged
        tag: true
        environments:
          - name: staging
          - name: prod
            requires_approval: true
