# Generated by platform-helper v0.1-TEST / 2023-08-22 16:00:00

Parameters:
  # Copilot required Parameters...
  App:
    Type: String
    Description: Your application's name.
  Env:
    Type: String
    Description: The environment name your service, job, or workflow is being deployed to.

  # Parameters from the parent stack brought in via addons.parameters.yml...
  EnvironmentSecurityGroup:
    Type: String
  PrivateSubnets:
    Type: String
  VpcId:
    Type: String

Mappings:
  myOpensearchEnvironmentConfigMap:
    development:
      EngineVersion: '2.3'
      InstanceType: 't3.small.search'
      InstanceCount: 1
      DedicatedMaster: false
      VolumeSize: 80
      DeletionPolicy: Delete
    production:
      EngineVersion: '2.3'
      InstanceType: 'm6g.xlarge.search'
      InstanceCount: 2
      DedicatedMaster: false
      VolumeSize: 1000
      DeletionPolicy: Delete

  myOpensearchEngineVersionMap:
    '1.0':
      EngineVersion: 'OpenSearch_1.0'
    '1.1':
      EngineVersion: 'OpenSearch_1.1'
    '1.2':
      EngineVersion: 'OpenSearch_1.2'
    '1.3':
      EngineVersion: 'OpenSearch_1.3'
    '2.3':
      EngineVersion: 'OpenSearch_2.3'
    '2.5':
      EngineVersion: 'OpenSearch_2.5'
    '2.7':
      EngineVersion: 'OpenSearch_2.7'
    '2.9':
      EngineVersion: 'OpenSearch_2.9'
    '2.11':
      EngineVersion: 'OpenSearch_2.11'

Conditions:
  myOpensearchEnableHA:
    !Not [
      !Equals [
        !FindInMap [myOpensearchEnvironmentConfigMap, !Ref Env, InstanceCount],
        1
      ]
    ]
  myOpensearchCreateProdSubFilter:
    !Or [
      !Equals [!Ref Env, prod],
      !Equals [!Ref Env, production],
      !Equals [!Ref Env, PROD],
      !Equals [!Ref Env, PRODUCTION]
    ]

Resources:
  myOpensearchOpenSearchSecret:
    Metadata:
      'aws:copilot:description': 'A Secrets Manager secret to store your OS credentials'
    Type: AWS::SecretsManager::Secret
    Properties:
      Name: !Sub '/copilot/${App}/${Env}/secrets/MY_OPENSEARCH'
      Description: !Sub OpenSearch main user secret for ${AWS::StackName}
      GenerateSecretString:
        SecretStringTemplate: '{"username": "opensearch"}'
        GenerateStringKey: 'password'
        ExcludePunctuation: false
        RequireEachIncludedType: true
        IncludeSpace: false
        PasswordLength: 20
        ExcludeCharacters: '[]{}()"@/\;=?&`><:|#'

  # Security group to add OS to the VPC,
  # and to allow the Fargate containers to talk to OS
  myOpensearchOpenSearchSecurityGroup:
    Metadata:
      'aws:copilot:description': 'A security group to access OS'
    Type: AWS::EC2::SecurityGroup
    DeletionPolicy:
      !FindInMap [myOpensearchEnvironmentConfigMap, !Ref Env, DeletionPolicy]
    UpdateReplacePolicy: Retain
    Properties:
      GroupDescription: 'The Security Group for my-opensearch to access OpenSearch.'
      VpcId: !Ref VpcId
      Tags:
        - Key: Name
          Value: !Sub 'copilot-${App}-${Env}-my-opensearch-OpenSearch-SecurityGroup'

  # Enable ingress from other ECS services created within the environment.
  myOpensearchOpenSearchIngress:
    Metadata:
      'aws:copilot:description': 'Allow ingress from containers in my application to the OpenSearch cluster'
    Type: AWS::EC2::SecurityGroupIngress
    DeletionPolicy:
      !FindInMap [myOpensearchEnvironmentConfigMap, !Ref Env, DeletionPolicy]
    UpdateReplacePolicy: Retain
    Properties:
      Description: Ingress Security Group from Fargate containers
      GroupId: !Ref 'myOpensearchOpenSearchSecurityGroup'
      IpProtocol: tcp
      FromPort: 443
      ToPort: 443
      SourceSecurityGroupId: !Ref EnvironmentSecurityGroup

  myOpensearchOpenSearchDomain:
    Type: 'AWS::OpenSearchService::Domain'
    DeletionPolicy:
      !FindInMap [myOpensearchEnvironmentConfigMap, !Ref Env, DeletionPolicy]
    UpdateReplacePolicy: Retain
    Properties:
      AccessPolicies:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              AWS: '*'
            Action:
              - 'es:ESHttp*'
            Resource: !Sub 'arn:aws:es:${AWS::Region}:${AWS::AccountId}:domain/myopensearch*'
      AdvancedSecurityOptions:
        Enabled: true
        InternalUserDatabaseEnabled: true
        MasterUserOptions:
          MasterUserName:
            !Join [
              '',
              [
                '{{resolve:secretsmanager:',
                !Ref myOpensearchOpenSearchSecret,
                ':SecretString:username}}'
              ]
            ]
          MasterUserPassword:
            !Join [
              '',
              [
                '{{resolve:secretsmanager:',
                !Ref myOpensearchOpenSearchSecret,
                ':SecretString:password}}'
              ]
            ]
      DomainEndpointOptions:
        EnforceHTTPS: true
        TLSSecurityPolicy: 'Policy-Min-TLS-1-2-2019-07'
      EngineVersion: !FindInMap
        - myOpensearchEngineVersionMap
        - !FindInMap [myOpensearchEnvironmentConfigMap, !Ref Env, EngineVersion]
        - EngineVersion
      NodeToNodeEncryptionOptions:
        Enabled: true
      EncryptionAtRestOptions:
        Enabled: true
      EBSOptions:
        EBSEnabled: true
        VolumeSize:
          !FindInMap [myOpensearchEnvironmentConfigMap, !Ref Env, VolumeSize]
        VolumeType: gp2
      ClusterConfig:
        DedicatedMasterEnabled:
          !If [
            myOpensearchEnableHA,
            !FindInMap [
              myOpensearchEnvironmentConfigMap,
              !Ref Env,
              DedicatedMaster
            ],
            false
          ]
        InstanceCount:
          !FindInMap [myOpensearchEnvironmentConfigMap, !Ref Env, InstanceCount]
        InstanceType:
          !FindInMap [myOpensearchEnvironmentConfigMap, !Ref Env, InstanceType]
        ZoneAwarenessEnabled: !If [myOpensearchEnableHA, true, false]
        ZoneAwarenessConfig: !If
          - myOpensearchEnableHA
          - AvailabilityZoneCount: 2 #Fn::length always resolves to 1 despite there being subnets.
          - !Ref 'AWS::NoValue'
      VPCOptions:
        SecurityGroupIds:
          - !Ref myOpensearchOpenSearchSecurityGroup
        SubnetIds: !If
          - myOpensearchEnableHA
          - !Split [',', !Ref PrivateSubnets]
          - - !Select [0, !Split [',', !Ref PrivateSubnets]]
      SoftwareUpdateOptions:
        AutoSoftwareUpdateEnabled: true
      LogPublishingOptions:
        AUDIT_LOGS:
          CloudWatchLogsLogGroupArn: !GetAtt myOpensearchOpenSearchAuditLogGroup.Arn
          Enabled: true
        ES_APPLICATION_LOGS:
          CloudWatchLogsLogGroupArn: !GetAtt myOpensearchOpenSearchApplicationLogGroup.Arn
          Enabled: true
        SEARCH_SLOW_LOGS:
          CloudWatchLogsLogGroupArn: !GetAtt myOpensearchOpenSearchSlowSearchLogGroup.Arn
          Enabled: true
        INDEX_SLOW_LOGS:
          CloudWatchLogsLogGroupArn: !GetAtt myOpensearchOpenSearchSlowIndexLogGroup.Arn
          Enabled: true
      Tags:
        - Key: Name
          Value: !Sub 'copilot-${App}-${Env}-my-opensearch-OpenSearch-Domain'
        - Key: 'Copilot-Application'
          Value: !Sub ${App}
        - Key: 'Copilot-Environment'
          Value: !Sub ${Env}

  myOpensearchOpenSearchEndpointConfigParam:
    Type: AWS::SSM::Parameter
    DependsOn:
      - myOpensearchOpenSearchDomain
    Properties:
      Name: !Sub '/copilot/${App}/${Env}/secrets/MY_OPENSEARCH'
      Type: String
      Value: !Sub
        - 'https://${username}:${password}@${url}'
        - url: !GetAtt myOpensearchOpenSearchDomain.DomainEndpoint
          username:
            !Join [
              '',
              [
                '{{resolve:secretsmanager:',
                !Ref myOpensearchOpenSearchSecret,
                ':SecretString:username}}'
              ]
            ]
          password:
            !Join [
              '',
              [
                '{{resolve:secretsmanager:',
                !Ref myOpensearchOpenSearchSecret,
                ':SecretString:password}}'
              ]
            ]

  myOpensearchOpenSearchAuditLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub '/aws/opensearch/${App}/${Env}/myOpensearch/audit'
      RetentionInDays: 7
      Tags:
        - Key: 'Copilot-Application'
          Value: !Sub ${App}
        - Key: 'Copilot-Environment'
          Value: !Sub ${Env}

  myOpensearchOpenSearchApplicationLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub '/aws/opensearch/${App}/${Env}/myOpensearch/application'
      RetentionInDays: 7
      Tags:
        - Key: 'Copilot-Application'
          Value: !Sub ${App}
        - Key: 'Copilot-Environment'
          Value: !Sub ${Env}

  myOpensearchOpenSearchSlowSearchLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub '/aws/opensearch/${App}/${Env}/myOpensearch/slow-search'
      RetentionInDays: 7
      Tags:
        - Key: 'Copilot-Application'
          Value: !Sub ${App}
        - Key: 'Copilot-Environment'
          Value: !Sub ${Env}

  myOpensearchOpenSearchSlowIndexLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub '/aws/opensearch/${App}/${Env}/myOpensearch/slow-index'
      RetentionInDays: 7
      Tags:
        - Key: 'Copilot-Application'
          Value: !Sub ${App}
        - Key: 'Copilot-Environment'
          Value: !Sub ${Env}

  myOpensearchSubscriptionFilterApplication:
    Type: AWS::Logs::SubscriptionFilter
    DependsOn:
      - myOpensearchOpenSearchApplicationLogGroup
    Properties:
      RoleArn: !Sub 'arn:aws:iam::${AWS::AccountId}:role/CWLtoSubscriptionFilterRole'
      LogGroupName: !Sub '/aws/opensearch/${App}/${Env}/myOpensearch/application'
      FilterName: !Sub '/aws/opensearch/${App}/${Env}/${myOpensearchOpenSearchDomain}/application'
      FilterPattern: ''
      DestinationArn: !If [myOpensearchCreateProdSubFilter, '', '']

  myOpensearchSubscriptionFilterAudit:
    Type: AWS::Logs::SubscriptionFilter
    DependsOn:
      - myOpensearchOpenSearchAuditLogGroup
    Properties:
      RoleArn: !Sub 'arn:aws:iam::${AWS::AccountId}:role/CWLtoSubscriptionFilterRole'
      LogGroupName: !Sub '/aws/opensearch/${App}/${Env}/myOpensearch/audit'
      FilterName: !Sub '/aws/opensearch/${App}/${Env}/${myOpensearchOpenSearchDomain}/audit'
      FilterPattern: ''
      DestinationArn: !If [myOpensearchCreateProdSubFilter, '', '']
