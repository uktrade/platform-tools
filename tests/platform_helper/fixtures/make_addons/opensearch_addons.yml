##### Opensearch example:

my-opensearch:
  type: opensearch

  environments:
    default:
      plan: tiny
      # supported engine versions as of 03/2024: 2.11, 2.9, 2.7, 2.5, 2.3, 1.3, 1.2, 1.1, 1.0
      engine: '2.3'
    production:
      plan: large-ha
      engine: '2.3'

# This name is meant to be 18 characters without hyphens,
# this tests access policy generation.
my-opensearch-longer:
  type: opensearch

  environments:
    default:
      plan: small

      # supported engine versions as of  03/2024: 2.11, 2.9, 2.7, 2.5, 2.3, 1.3, 1.2, 1.1, 1.0
      engine: '2.3'
