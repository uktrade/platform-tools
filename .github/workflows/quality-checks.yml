name: Quality Checks

on: [push]

jobs:
  tests:
    name: Test against Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest

    strategy:
      matrix:
        # If the matrix, you must also update after_n_builds in codecov.yml to match the number of times the test suite is run
        python-version: ["3.12", "3.11", "3.10", "3.9"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Display Python version
        run: python --version

      - name: Install dependencies
        run: |
          pip install poetry
          poetry install

      - name: Run pytest
        run: poetry run pytest --cov --cov-report=xml --junitxml=junit.xml -o junit_family=legacy
        env:
          PYTHON_VERSION: ${{ matrix.python-version }}
      - name: Upload test results to Codecov
        if: ${{ !cancelled() }}
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: true

  lint:
    name: Run lint checks
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5

      - name: Install dependencies
        run: |
          pip install poetry
          poetry install

      - name: black
        run: poetry run pre-commit run black --all-files

      - name: mixed-line-ending
        run: poetry run pre-commit run mixed-line-ending --all-files

      - name: detect-private-key
        run: poetry run pre-commit run detect-private-key --all-files

      - name: autoflake
        run: poetry run pre-commit run autoflake --all-files

      - name: docformatter
        run: poetry run pre-commit run docformatter --all-files

      - name: docs
        run: poetry run pre-commit run docs --all-files


