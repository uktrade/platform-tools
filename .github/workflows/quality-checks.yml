name: Quality Checks

on: [push]

jobs:
  tests:
    name: Test against Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.12", "3.11", "3.10", "3.9"]

    steps:
      - id: checkout
        uses: actions/checkout@v4

      - id: setup-python
        name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - id: display-python-version
        name: Display Python version
        run: python --version

      - id: install-dependencies
        name: Install dependencies
        run: |
          pip install poetry
          poetry install

      - id: run-pytest
        name: Run pytest
        run: poetry run pytest
        env:
          PYTHON_VERSION: ${{ matrix.python-version }}

  lint:
    name: Run lint checks
    runs-on: ubuntu-latest

    steps:
      - id: checkout
        uses: actions/checkout@v4

      - id: install-dependencies
        name: Install dependencies
        run: |
          pip install poetry
          poetry install

      - id: run-black
        name: black
        run: poetry run pre-commit run black --all-files

      - id: run-mixed-line-ending
        name: mixed-line-ending
        run: poetry run pre-commit run mixed-line-ending --all-files

      - id: run-detect-private-key
        name: detect-private-key
        run: poetry run pre-commit run detect-private-key --all-files

      - id: run-autoflake
        name: autoflake
        run: poetry run pre-commit run autoflake --all-files

      - id: run-docformatter
        name: docformatter
        run: poetry run pre-commit run docformatter --all-files

      - id: run-docs
        name: docs
        run: poetry run pre-commit run docs --all-files
        
  notify_slack:
    name: Notify Slack on GitHub Action Failure
    runs-on: ubuntu-latest
    needs: [tests, lint]
    if: ${{ always() }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x" # Specify the required Python version

      - name: Send Slack notification
        run: |
          pip install poetry
          poetry install

          MESSAGE="initial unset value"
          if [ "${{ needs.tests.result }}" != "success" ]; then
            MESSAGE=":alert: GitHub Actions @here the **Tests** job checks have failed in https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }} :sob:"
            if [ "${{ steps.run-pytest.outcome }}" != "success" ]; then
              MESSAGE+="\nStep 'Run pytest' failed."
            fi
          fi
          if [ "${{ needs.lint.result }}" != "success" ]; then
            MESSAGE=":alert: GitHub Actions @here the **Lint** job checks have failed in https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }} :sob:"
            if [ "${{ steps.run-black.outcome }}" != "success" ]; then
              MESSAGE+="\nStep 'black' failed."
            fi
            if [ "${{ steps.run-mixed-line-ending.outcome }}" != "success" ]; then
              MESSAGE+="\nStep 'mixed-line-ending' failed."
            fi
            if [ "${{ steps.run-detect-private-key.outcome }}" != "success" ]; then
              MESSAGE+="\nStep 'detect-private-key' failed."
            fi
            if [ "${{ steps.run-autoflake.outcome }}" != "success" ]; then
              MESSAGE+="\nStep 'autoflake' failed."
            fi
            if [ "${{ steps.run-docformatter.outcome }}" != "success" ]; then
              MESSAGE+="\nStep 'docformatter' failed."
            fi
            if [ "${{ steps.run-docs.outcome }}" != "success" ]; then
              MESSAGE+="\nStep 'docs' failed."
            fi
          fi

          poetry run platform-helper notify add-comment "${{ secrets.SLACK_CHANNEL_ID }}" "${{ secrets.SLACK_TOKEN }}" "" "${MESSAGE}"