<!doctype html>
<html lang="en-GB">
<head>
    <title>Service Bootstrap</title>
    <link rel="stylesheet"
          href="https://sso.trade.gov.uk/static/stylesheets/sso.css">
</head>
<body class="govuk-template__body">
<header class="govuk-header" role="banner" data-module="govuk-header">
    <div class="govuk-header__container govuk-width-container">
        <div class="govuk-header__logo"></div>
    </div>
</header>
<div class="govuk-width-container">
    <main class="govuk-main-wrapper" id="main-content" role="main">
        <h1 class="govuk-heading-l">Bootstrap complete!</h1>
        <p class="govuk-body-l">Update the <code>image.location</code> property in your service's <code>manifest.yml</code> file with your service image and redeploy.</p>
    </main>
</div>
</body>
</html>
