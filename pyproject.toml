[tool.black]
line-length = 100

[tool.poetry]
name = "dbt-platform-helper"
version = "6.2.1"
description = "Set of tools to help transfer applications/services from GOV.UK PaaS to DBT PaaS augmenting AWS Copilot."
authors = ["Department for Business and Trade Platform Team <sre-team@digital.trade.gov.uk>"]
license = "MIT"
readme = "dbt_platform_helper/README.md"
packages = [
    { include = "dbt_platform_helper" },
    { include = "platform_helper.py" }
]

[tool.poetry.scripts]
platform-helper = "platform_helper:platform_helper"

[tool.poetry.dependencies]
Jinja2 = "^3.1.3"
PyYAML = "6.0.1"
boto3 = "^1.28.24"
boto3-stubs = "^1.26.148"
botocore = "^1.29.31"
click = "^8.1.3"
cloudfoundry-client = "1.35.2"
mypy-boto3-codebuild = "^1.26.0.post1"
python = "^3.9"
schema = "0.7.5"
cfn-flip = "1.3.0"
aiohttp = "^3.8.4"
certifi = "^2023.07.22"
cryptography = ">=41.0.3,<43.0.0"
jinja2-simple-tags = "^0.5.0"
cfn-lint = "^0.80.2"
requests = "^2.31.0"
prettytable = "^3.9.0"
semver = "^3.0.2"
tomlkit = "^0.12.2"
checkov = "^3.1.67"
slack-sdk = "^3.27.1"
python-semantic-release = "^9.3.1"

[tool.poetry.group.dev.dependencies]
moto = {extras = ["all"], version = "^4.1.12"}
pyfakefs = "^5.2.2"
pytest = "^7.3.1"
pytest-env = "^0.8.1"
tox = "^4.6.0"
pre-commit = "^3.3.3"
freezegun = "^1.2.2"
parameterized = "^0.9.0"
pytest-xdist = "^3.5.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.semantic_release]
assets = []
commit_message = "{version}\n\nAutomatically generated by python-semantic-release"
commit_parser = "angular"
logging_use_named_masks = false
major_on_zero = true
allow_zero_version = true
tag_format = "{version}"
version_toml = [
    "pyproject.toml:tool.poetry.version",
]

[tool.semantic_release.branches.main]
match = "(main|master)"
prerelease_token = "rc"
prerelease = false

[tool.semantic_release.branches.other]
match = "DBTP-777-automate-release-version"
prerelease_token = "rc"
prerelease = false

[tool.semantic_release.commit_author]
env = "GIT_COMMIT_AUTHOR"
default = "semantic-release <semantic-release>"

[tool.semantic_release.commit_parser_options]
allowed_tags = ["build", "chore", "ci", "docs", "feat", "fix", "perf", "style", "refactor", "test"]
minor_tags = ["feat"]
patch_tags = ["fix", "perf"]
default_bump_level = 0

[tool.semantic_release.remote]
name = "origin"
type = "github"
ignore_token_for_push = false

[tool.semantic_release.remote.token]
env = "GH_TOKEN"

[tool.semantic_release.publish]
dist_glob_patterns = ["dist/*"]
upload_to_vcs_release = true
