repos:
  - repo: https://github.com/psf/black
    rev: 24.2.0
    hooks:
      - id: black
        name: Format code
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: mixed-line-ending
        name: Replace line endings
      - id: detect-private-key
        name: Detect private keys
  - repo: https://github.com/myint/autoflake.git
    rev: v2.2.0
    hooks:
      - id: autoflake
        args:
          [
            "--in-place",
            "--remove-all-unused-imports",
            "--remove-unused-variable",
          ]
  - repo: https://github.com/pycqa/isort
    rev: 5.12.0
    hooks:
      - id: isort
        args: [--force-single-line-imports, --profile, black]
  - repo: https://github.com/myint/docformatter.git
    rev: v1.7.5
    hooks:
      - id: docformatter
        args:
          [
            "--in-place",
            "--wrap-summaries=80",
            "--wrap-descriptions=80",
            "--pre-summary-newline",
          ]
  - repo: https://github.com/ikamensh/flynt/
    rev: '1.0.0'
    hooks:
      - id: flynt
  - repo: local
    hooks:
      - id: docs
        name: Generate command docs
        entry: poetry run ./utils/create_command_docs.py --module=platform_helper --cmd=platform_helper --output=./dbt_platform_helper/COMMANDS.md
        language: system
        pass_filenames: false
        always_run: true
  - repo: local
    hooks:
      - id: trufflehog
        name: TruffleHog
        description: Detect secrets in your data.
        entry: bash -c 'trufflehog filesystem . --no-verification --fail --exclude-paths=.trufflehogignore'
        language: system
        stages: ["commit", "push"]
